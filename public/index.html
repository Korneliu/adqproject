<!DOCTYPE html>
<html lang='en-US'>
<head>
	<title>ADQ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>  
</head>
<body>
  <div class="navbar">
    <div class="home navbar_box">Home</div>
    <div class="about_us navbar_box">About Us</div>
    <div class="my_answers logged_in navbar_box">My Answers</div>
    <div class="profile logged_in navbar_box">Profile</div>
    <div class="log_in logged_out navbar_box">Log In</div>
    <div class="sign_up logged_out navbar_box">Sign Up</div>
    <div class="logout logged_in navbar_box">Logout</div>
  </div>

  <div class="mainIndex">
    <!-- where the questions list show up -->
  </div>


  <div class="singleQuestion hide">
    <div class="question"></div>
    <div class="adding_answers logged_in">
      <div class="adding_ansYes">add answer yes</div>
      <div class="adding_ansNo">add answer no</div>
    </div>
    <div class="message"></div>
    <div class="questions">
    <div class="ansYes"></div>
    <div class="ansNo"></div>
    </div>
    <div class="back_home"><h4>Back to Homepage</h4></div>
  </div>

  <div class="hidden add_answer">
  <div class="answer_form">
    <form action="/my-handling-form-page" method="post">
      <input type="hidden" id="answerType"/>
      <input type="hidden" id="question_id"/>
      <div class="answer_form_label"><label for="my_answer">My answer:</label></div>
      <div class="answer_textarea_buttons">
        <textarea style="width:100%;" autofocus rows="30" name="user_message" id="my_answer"></textarea>
      <div><button class="answer_form_button" type="submit">Post your answer</button></div>
      <div><input class="cancel_myAnswer" action="action" type="button" value="Back" /></div>
      </div>
    </form>
  </div>
  </div>
  <div class="overlay"></div>
  	<script src="config.js"></script>
    <script src="common.js"></script>
	<script src="questionsIndex.js"></script>
</body>
</html>
