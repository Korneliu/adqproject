<!DOCTYPE html>
<html lang='en-US'>
<head>
	<title>ADQ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>  
</head>
<body>
  <div class="adding_answers invisible">
    <div class="adding_ansYes">add answer</div>
    <div class="adding_ansNo">add answer</div>
  </div>
  <div class="question"></div>
	<div class="main">
    <div class="questions">
      <div class="overlay"></div>
      <div class="ansYes">
        <div class="box">
          <div class="boxName"></div>
          <div class="author"></div>
          <div class="date"></div>
        </div>
      </div>
      <div class="ansNo">
        <div class="box">
          <div class="boxName"></div>
          <div class="author"></div>
          <div class="date"></div>
        </div>  
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="answers.js"></script>
</body>
</html>
