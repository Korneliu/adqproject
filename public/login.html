<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>ADQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>  
</head>
<body style="background-color: #c4cea5">
	<form class="login_form">
		<div class="login_main">
			<div class="login_header"><h2>Login</h2></div>
			<label class="login_username"><b>Username</b></label>
			<input class="login_username_input" id="login_username" type="text" placeholder="Enter Username" name="uname" required>
			<label class="login_password"><b>Password</b></label>
			<input class="login_password_input" id="login_password" type="password" placeholder="Enter Password" name="psw" required>
			<button class="login_submit_button" type="submit">Login</button>
		</div>
	</form>  

	<script src="config.js"></script>
	<script src="login.js"></script>
</body>
</html>
